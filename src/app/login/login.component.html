<div style="width: 100%;height: 99vh;" class="d-flex justify-content-center align-items-center">
<!-- <h1>LOGIN</h1> -->
<div style="width: 500px;" class="p-5 rounded bg-info">
    <form>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputname" placeholder="email" name="email" [(ngModel)]="email">
        <label for="floatingInputname">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
        <label for="floatingPassword">Password</label>
      </div>
    <div class="text-center">
        <input (click)="login()" class="btn btn-warning text-light mt-4" type="button" value="Login">
    </div>
      </form>
</div>
</div>
